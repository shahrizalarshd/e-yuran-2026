# ============================================
# E-YURAN PPTT - Docker CI/CD Pipeline
# Build ‚Üí Push GHCR ‚Üí Deploy to DigitalOcean
# ============================================

name: Docker Build & Deploy

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for emergency deploy)'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # Job 1: Run Tests
  # ==========================================
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    # TEMPORARY: Skip tests until SQLite/MySQL compatibility is fixed
    if: false # ${{ github.event.inputs.skip_tests != 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test

  # ==========================================
  # Job 2: Build & Push Docker Image
  # ==========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [tests]
    if: always() && (needs.tests.result == 'success' || needs.tests.result == 'skipped')
    
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # ==========================================
  # Job 3: Deploy to DigitalOcean
  # ==========================================
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    environment:
      name: production
      url: https://${{ vars.DOMAIN_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT }}
          script: |
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd /opt/eyuran
            
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            echo "üì¶ Pulling latest image..."
            docker compose -f docker-compose.prod.yml pull app
            
            # Run migrations (in temporary container)
            echo "üîÑ Running migrations..."
            docker compose -f docker-compose.prod.yml run --rm app php artisan migrate --force
            
            # Restart services with zero-downtime
            echo "‚ôªÔ∏è Restarting services..."
            docker compose -f docker-compose.prod.yml up -d --no-deps app
            
            # Clear caches
            echo "üßπ Clearing caches..."
            docker compose -f docker-compose.prod.yml exec -T app php artisan config:cache
            docker compose -f docker-compose.prod.yml exec -T app php artisan route:cache
            docker compose -f docker-compose.prod.yml exec -T app php artisan view:cache
            
            # Clean up old images
            echo "üóëÔ∏è Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            # Health check
            echo "üè• Running health check..."
            sleep 10
            curl -sf http://localhost/health || exit 1
            
            echo "‚úÖ Deployment completed successfully!"

      - name: Notify on Success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ **Deployment Berjaya!**
            
            üì¶ Repository: `${{ github.repository }}`
            üåø Branch: `${{ github.ref_name }}`
            üìù Commit: `${{ github.sha }}`
            üë§ Author: `${{ github.actor }}`
            
            üîó https://${{ vars.DOMAIN_NAME }}
        continue-on-error: true

      - name: Notify on Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå **Deployment Gagal!**
            
            üì¶ Repository: `${{ github.repository }}`
            üåø Branch: `${{ github.ref_name }}`
            üìù Commit: `${{ github.sha }}`
            üë§ Author: `${{ github.actor }}`
            
            Sila semak GitHub Actions logs.
        continue-on-error: true

  # ==========================================
  # Job 4: Rollback (Manual trigger only)
  # ==========================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: [deploy]
    
    steps:
      - name: Rollback to previous version
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT }}
          script: |
            cd /opt/eyuran
            
            echo "‚è™ Rolling back to previous version..."
            
            # Get previous image
            PREV_IMAGE=$(docker images ghcr.io/${{ env.IMAGE_NAME }} --format "{{.Tag}}" | sed -n '2p')
            
            if [ -n "$PREV_IMAGE" ]; then
              docker compose -f docker-compose.prod.yml up -d --no-deps app
              echo "‚úÖ Rollback completed to: $PREV_IMAGE"
            else
              echo "‚ùå No previous image found for rollback"
              exit 1
            fi

