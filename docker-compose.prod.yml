# ============================================
# E-YURAN PPTT - Production Docker Compose
# Deploy ke DigitalOcean Droplet
# ============================================

services:
  # ==========================================
  # Laravel Application
  # ==========================================
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-eyuran/e-yuran-2026}:${IMAGE_TAG:-latest}
    container_name: eyuran-app
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-https://eyuran.example.com}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-e_yuran_pptt}
      - DB_USERNAME=${DB_USERNAME:-eyuran}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TOYYIBPAY_SECRET_KEY=${TOYYIBPAY_SECRET_KEY}
      - TOYYIBPAY_CATEGORY_CODE=${TOYYIBPAY_CATEGORY_CODE}
      - TOYYIBPAY_SANDBOX=${TOYYIBPAY_SANDBOX:-false}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    volumes:
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs
    networks:
      - eyuran-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Nginx Reverse Proxy (dengan SSL)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: eyuran-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    networks:
      - eyuran-network
    depends_on:
      - app

  # ==========================================
  # MySQL Database
  # ==========================================
  mysql:
    image: mysql:8.4
    container_name: eyuran-mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-e_yuran_pptt}
      - MYSQL_USER=${DB_USERNAME:-eyuran}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro
    networks:
      - eyuran-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # ==========================================
  # Redis (Cache & Queue)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: eyuran-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - eyuran-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

  # ==========================================
  # Certbot (SSL Certificate)
  # ==========================================
  certbot:
    image: certbot/certbot
    container_name: eyuran-certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# ==========================================
# Networks
# ==========================================
networks:
  eyuran-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  app-storage:
    driver: local
  app-logs:
    driver: local
  certbot-webroot:
    driver: local
  certbot-certs:
    driver: local

